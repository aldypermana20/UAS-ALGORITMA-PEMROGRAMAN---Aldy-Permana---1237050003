<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perhitungan Skor dan Pemenang - FIFA World Cup Indonesia 2045</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Perhitungan Skor dan Menentukan Pemenang </h1>
  <h2>FIFA World Cup Indonesia 2045</h2> 

  <div class="container">
    <img src="images/logo.png" alt="FIFA World Cup 2045" class="logo.png">

    <div class="input-group">
      <label for="tim1">Tim 1:</label>
      <input type="text" id="tim1" name="tim1">
    </div>

    <div class="input-group">
      <label for="skor1Babak1">Skor Babak 1 Tim 1:</label>
      <input type="number" id="skor1Babak1" name="skor1Babak1">
    </div>

    <div class="input-group">
      <label for="skor1Babak2">Skor Babak 2 Tim 1:</label>
      <input type="number" id="skor1Babak2" name="skor1Babak2">
    </div>

    <div class="input-group">
      <label for="tim2">Tim 2:</label>
      <input type="text" id="tim2" name="tim2">
    </div>

    <div class="input-group">
      <label for="skor2Babak1">Skor Babak 1 Tim 2:</label>
      <input type="number" id="skor2Babak1" name="skor2Babak1">
    </div>

    <div class="input-group">
      <label for="skor2Babak2">Skor Babak 2 Tim 2:</label>
      <input type="number" id="skor2Babak2" name="skor2Babak2">
    </div>

    <button onclick="hitungPemenang()">Cek Hasil</button>

    <div id="hasil" class="hasil">
      <p id="pemenang"></p>
      <p id="skorAkhir"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
